<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="card-title">Temporizador</h1>
                        <div class="mb-3">
                            <label for="time-input" class="form-label">Tiempo (segundos):</label>
                            <input type="number" id="time-input" class="form-control text-center" min="0"
                                placeholder="Ingresa el tiempo">
                        </div>
                        <h2 class="display-4 my-4" id="timer-display">00:00</h2>
                        <div class="d-flex justify-content-center gap-3">
                            <button id="start-btn" class="btn btn-primary">Iniciar</button>
                            <button id="pause-btn" class="btn btn-warning" disabled>Pausar</button>
                            <button id="reset-btn" class="btn btn-danger" disabled>Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
