<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Punto 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-danger fw-bold">Adivina el numero - (1-100)</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form class="needs-validation p-4 border rounded-3 shadow bg-body-secondary">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="numero" class="form-label fw-semibold">Ingrese el numero:</label>
                            <input type="number" class="form-control" id="numero" placeholder="55" required>
                        </div>
                    </div>
                    <button type="submit" id="data" class="btn btn-primary my-2 justify-content-center">Enviar</button>
                </form>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
