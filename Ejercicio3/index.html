<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="fs-1 text-center py-4">Lista de tareas</h1>
    </header>

    <body>
        <!-- MODAL -->
        <div class="modal fade" tabindex="-1" id="abrirForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Que tarea desea agregar?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="tarea" class="form-label">Descripcion de la tarea:</label>
                                <input type="text" id="tarea" class="form-control">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- LISTA ELEMENTOS -->
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Terminar Ejercicios del DOM
                    <button class="btn-delete btn btn-danger ms-auto">Delete</button>
                </li>
            </ul>
            <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#abrirForm">Agregar
                    Tarea</button>
            </div>
        </div>

    </body>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
